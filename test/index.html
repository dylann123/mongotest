<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<script src="https://accounts.google.com/gsi/client" async></script>
	<div id="g_id_onload" data-client_id="195885898085-lliad6echbr00hs29tdni25bo3t7rcod.apps.googleusercontent.com"
		data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:3001/user/g_login"
		data-itp_support="true">
	</div>

	<div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
		data-size="large" data-logo_alignment="left" data-width="300">
	</div>
	<script>
		window.fetch("http://localhost:3001/user/loggedin", {
			method: "GET",
			credentials: "include"
		}).then(response => {
			return response.json();
		}).then(data => {
			if(data["value"]) {
				setTimeout(() => {
					window.location.href = "http://localhost/home.html";
				}, 1000);
			}
		});
	</script>
</body>

</html>
